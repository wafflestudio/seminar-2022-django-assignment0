<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Results</title>
</head>
<body>
  <h1>질문 : {{ question.question_text }}</h1>

  <ul>
  {% for choice in question.choice_set.all %}
      <li> 항목 : {{ choice.choice_text }} -- {{ choice.votes }} vote{{ choice.votes|pluralize }}</li>
  {% endfor %}
  </ul>

  <a href="{% url 'polls:detail' question.id %}">다시 투표하시겠습니까?</a>
</body>
</html>
